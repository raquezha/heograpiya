plugins {
    id 'com.android.application'
    id 'kotlin-android'
}
apply plugin: 'kotlin-android'

android {

    defaultConfig {
        applicationId "com.raquezha.heograpiya"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation _androidx.appcompat
    implementation _androidx.contraintlayout
    implementation _androidx.livedata
    implementation _androidx.viewmodel
    implementation _androidx.navigation
    implementation _androidx.navigation_ui

    implementation _google.material

    implementation _android.viewbinding


    api project(':shared')

    testImplementation project(path: ':shared', configuration: 'testDependencies')
    androidTestImplementation project(path: ':shared', configuration: 'androidTestDependencies')
}
